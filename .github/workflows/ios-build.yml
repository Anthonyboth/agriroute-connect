name: iOS Build CAPACITOR 7 FIXED

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm install
      - run: npm run build
      - run: npx cap sync ios

      - name: Install Cocoapods
        run: |
          cd ios/App
          pod install --repo-update

      - name: Build iOS
        run: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: iOS-App
          path: ios/App/build/
