name: iOS Build FIXED

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install npm dependencies
      run: npm install
    
    - name: Build web app
      run: npm run build
    
    - name: Sync Capacitor (CRITICAL - cria estrutura iOS)
      run: npx cap sync ios
    
    - name: Verify Capacitor structure
      run: |
        echo "=== Verifying Capacitor files ==="
        find node_modules/@capacitor/ios/scripts -name "pods_helpers*" 2>/dev/null || echo "pods_helpers not found"
        ls -la ios/App/ || echo "iOS App directory not found"
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'
    
    - name: Install CocoaPods dependencies
      run: |
        cd ios/App
        pod install --repo-update
    
    - name: Build iOS App
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace -scheme App -configuration Release -destination 'generic/platform=iOS' CODE_SIGNING_ALLOWED=NO
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: iOS-Build
        path: ios/App/build/
