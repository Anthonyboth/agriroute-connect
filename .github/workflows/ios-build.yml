name: iOS Build REAL
on:
  workflow_dispatch:
  push:
    branches: [main]
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'
    - name: Install CocoaPods
      run: cd ios/App && pod install
    - name: Build iOS
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace -scheme App -configuration Release CODE_SIGNING_ALLOWED=NO
    - uses: actions/upload-artifact@v4
      with:
        name: iOS-Build
        path: ios/App/build/
