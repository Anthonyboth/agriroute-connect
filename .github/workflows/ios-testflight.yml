name: iOS Build & TestFlight Upload

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      lane:
        description: 'Fastlane lane to run'
        required: false
        default: 'build_ios'
        type: choice
        options:
          - build_ios
          - testflight
          - upload_testflight

permissions:
  contents: read

jobs:
  build_ios:
    name: Build iOS and Upload to TestFlight
    runs-on: macos-14

    env:
      MATCH_GIT_URL: https://github.com/Anthonyboth/agriroute-connect-certificates-public.git
      APPSTORE_CONNECT_KEY_ID: ${{ secrets.APPSTORE_CONNECT_KEY_ID }}
      APPSTORE_CONNECT_ISSUER_ID: ${{ secrets.APPSTORE_CONNECT_ISSUER_ID }}
      APPSTORE_CONNECT_PRIVATE_KEY: ${{ secrets.APPSTORE_CONNECT_PRIVATE_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ===== NODE.JS & VITE BUILD =====
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build web assets (Vite)
        run: npm run build

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      # ===== RUBY + FASTLANE =====
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios/App

      - name: Install Fastlane dependencies
        working-directory: ios/App
        run: bundle install

      # ===== COCOAPODS =====
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/App/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/App/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods
        working-directory: ios/App
        run: pod install --repo-update

      # ===== DERIVED DATA =====
      - name: Cache Xcode Derived Data
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-derived-data-${{ hashFiles('ios/App/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-derived-data-

      # ===== FASTLANE BUILD =====
      - name: Run Fastlane ${{ github.event.inputs.lane || 'build_ios' }}
        working-directory: ios/App
        env:
          MATCH_GIT_URL: ${{ env.MATCH_GIT_URL }}
          APPSTORE_CONNECT_KEY_ID: ${{ secrets.APPSTORE_CONNECT_KEY_ID }}
          APPSTORE_CONNECT_ISSUER_ID: ${{ secrets.APPSTORE_CONNECT_ISSUER_ID }}
          APPSTORE_CONNECT_PRIVATE_KEY: ${{ secrets.APPSTORE_CONNECT_PRIVATE_KEY }}
        run: bundle exec fastlane ios ${{ github.event.inputs.lane || 'build_ios' }}

      # ===== IPA ARTEFACT =====
      - name: Upload IPA artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: |
            ios/App/*.ipa
            ios/App/build/*.ipa
            ios/App/build/**/*.ipa
