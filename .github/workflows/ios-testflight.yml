name: iOS Build and Deploy to TestFlight

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies and build web app
        run: |
          npm install
          npm run build

      - name: Sync Capacitor iOS platform
        run: npx cap sync ios

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Install iOS dependencies
        run: |
          cd ios/App
          pod install

      - name: Verify Fastlane setup
        run: |
          cd ios/App
          ls -la fastlane/ || echo "Fastlane folder not found"

      - name: Install Fastlane globally
        run: gem install fastlane

      - name: Deploy to TestFlight
        env:
          APPSTORE_CONNECT_ISSUER_ID: ${{ secrets.APPSTORE_CONNECT_ISSUER_ID }}
          APPSTORE_CONNECT_KEY_ID: ${{ secrets.APPSTORE_CONNECT_KEY_ID }}
          APPSTORE_CONNECT_PRIVATE_KEY: ${{ secrets.APPSTORE_CONNECT_PRIVATE_KEY }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          cd ios/App
          fastlane beta
