name: iOS Build & Deploy to TestFlight

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ios:
    name: Build iOS and Upload to TestFlight
    runs-on: macos-14
    env:
      # Paths used by fastlane / match
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      MATCH_GIT_URL: https://github.com/Anthonyboth/agriroute-connect-certificates-public.git
      # Fastlane App Store Connect API (we will write to a file)
      APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
      APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      # If you prefer to store key base64-encoded, adjust accordingly.
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build web assets (Vite)
        run: npm run build

      - name: Install Capacitor iOS platform & sync
        run: npx cap sync ios

      - name: Set up Ruby and Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Ensure fastlane available (bundle or gem)
        working-directory: ios/App
        run: |
          if [ -f Gemfile ]; then
            bundle install --path vendor/bundle
          else
            gem install fastlane -v 2.229.1
          fi

      - name: Create App Store Connect API Key file
        run: |
          mkdir -p ~/.appstoreconnect
          # Write the private key (.p8) from the secret to a file. Ensure your secret contains the full .p8 content including BEGIN/END lines.
          printf '%s' "${{ secrets.APP_STORE_CONNECT_API_KEY }}" > ~/.appstoreconnect/AuthKey.p8
          chmod 600 ~/.appstoreconnect/AuthKey.p8

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install --repo-update

      - name: Prepare environment for fastlane (keychain)
        run: |
          # Fastlane setup_ci will create a temporary keychain. No-op here but keep step for clarity.
          echo "fastlane keychain will be created by setup_ci in lane."

      - name: Run Fastlane (build & upload to TestFlight)
        working-directory: ios/App
        env:
          # Fastlane / match will read these
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ env.MATCH_GIT_URL }}
          ASC_KEY_PATH: ~/.appstoreconnect/AuthKey.p8
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          # Optional: can set FASTLANE_DISABLE_COLORS=true for cleaner logs
        run: |
          if [ -f Gemfile ]; then
            bundle exec fastlane ios beta
          else
            fastlane ios beta
          fi

      - name: Upload build artifact (IPA) to workflow artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/App/build/*.ipa
