workflows:
  capacitor-ios:
    name: Capacitor iOS Workflow
    max_build_duration: 120
    environment:
      groups:
        - app_store_connect
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"  # Caminho do workspace do Xcode
        XCODE_SCHEME: "App"                          # Nome do scheme do Xcode
      xcode: latest
      node: 20.5.1  # Node >=20 para Capacitor
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build web app
        script: |
          npm run build
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      - name: Build iOS
        script: |
          xcode-project build-ipa --workspace $XCODE_WORKSPACE --scheme $XCODE_SCHEME
    artifacts:
      - build/ios/ipa/*.ipa
