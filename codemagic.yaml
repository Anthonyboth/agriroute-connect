workflows:
  capacitor-ios:
    name: Capacitor iOS Workflow
    max_build_duration: 120
    environment:
      groups:
        - app_store_connect
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      xcode: latest
      node: 20.5.1
    scripts:
      - name: Discover project structure
        script: |
          echo "=== PROJECT STRUCTURE ==="
          find . -name "*.xcworkspace" -o -name "*.xcodeproj" -o -name "capacitor.config.*" | head -20
          echo "=== IOS FOLDER ==="
          ls -la ios/ 2>/dev/null || echo "No ios folder at root"
          echo "=== APP FOLDER ==="
          ls -la ios/App/ 2>/dev/null || echo "No ios/App folder"
          echo "=== CAPACITOR CONFIG ==="
          cat capacitor.config.ts 2>/dev/null || cat capacitor.config.json 2>/dev/null || echo "No capacitor config found"
          echo "=== PACKAGE.JSON ==="
          cat package.json | grep -A 5 "capacitor"
      
      - name: Install dependencies
        script: |
          npm install
      
      - name: Build web app
        script: |
          npm run build
      
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      
      - name: Install CocoaPods
        script: |
          cd ios/App && pod install
      
      - name: Build iOS with Automatic Signing
        script: |
          cd ios/App
          
          # Generate export options dynamically
          cat > export_options.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>teamID</key>
              <string>4YULT95XAK</string>
              <key>signingStyle</key>
              <string>automatic</string>
          </dict>
          </plist>
          EOF
          
          # Archive with automatic signing
          xcodebuild clean archive \
            -workspace App.xcworkspace \
            -scheme App \
            -archivePath build/App.xcarchive \
            -allowProvisioningUpdates \
            DEVELOPMENT_TEAM=4YULT95XAK \
            CODE_SIGN_STYLE=Automatic \
            PRODUCT_BUNDLE_IDENTIFIER=app.lovable.f2dbc20153194f90a3cc8dd215bbebba
          
          # Export IPA
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist export_options.plist \
            -allowProvisioningUpdates
          
          echo "✅ Build iOS concluído com assinatura automática!"
    
    artifacts:
      - build/ios/ipa/*.ipa
