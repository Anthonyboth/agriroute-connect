# ⚠️ CONFIGURAÇÃO ALTERNATIVA - API KEYS MANUAIS
# Esta é uma versão alternativa usando API Keys explícitas
# Use APENAS se a integração automática falhar
# 
# Para usar esta configuração:
# 1. Renomeie este arquivo para codemagic.yaml
# 2. Configure as variáveis de ambiente no Codemagic:
#    - APP_STORE_CONNECT_PRIVATE_KEY (conteúdo do arquivo .p8)
#    - APP_STORE_CONNECT_KEY_IDENTIFIER (ex: 2X9R4HXF34)
#    - APP_STORE_CONNECT_ISSUER_ID (ex: 57246542-96fe-1a63-e053-0824d011072a)
#    - CERTIFICATE_PRIVATE_KEY (conteúdo do arquivo .p12 em base64)

workflows:
  testflight-workflow-manual:
    name: iOS TestFlight (API Keys Manuais)
    max_build_duration: 60
    environment:
      xcode: latest
      node: 20.x
      groups:
        - manual_credentials  # Grupo com API Keys manuais
      vars:
        BUNDLE_ID: "app.lovable.f2dbc20153194f90a3cc8dd215bbebba"
        TEAM_ID: "4YULT95XAK"
      ios_signing:
        distribution_type: app_store
        bundle_identifier: app.lovable.f2dbc20153194f90a3cc8dd215bbebba
    
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      
      - name: Build web app
        script: |
          npm run build
      
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      
      - name: Set up App Store Connect API Key
        script: |
          mkdir -p ~/.appstoreconnect/private_keys/
          echo "$APP_STORE_CONNECT_PRIVATE_KEY" > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_KEY_IDENTIFIER.p8
      
      - name: Fetch signing files (Manual)
        script: |
          app-store-connect fetch-signing-files \
            $BUNDLE_ID \
            --type IOS_APP_STORE \
            --platform IOS \
            --create \
            --issuer-id $APP_STORE_CONNECT_ISSUER_ID \
            --key-id $APP_STORE_CONNECT_KEY_IDENTIFIER \
            --private-key @env:APP_STORE_CONNECT_PRIVATE_KEY
      
      - name: Add certificates to keychain
        script: |
          keychain add-certificates
      
      - name: Set up code signing settings
        script: |
          xcode-project use-profiles
      
      - name: Increment build number
        script: |
          cd ios/App
          agvtool new-version -all $(($BUILD_NUMBER + 1))
      
      - name: Build IPA for App Store
        script: |
          xcode-project build-ipa \
            --workspace ios/App/App.xcworkspace \
            --scheme App \
            --archive-flags="-destination 'generic/platform=iOS'" \
            --export-options-plist ios/App/exportOptions.plist
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      app_store_connect:
        # Modo manual: usa API Key explícita
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
        
      email:
        recipients:
          - dev@agriroute.com
        notify:
          success: true
          failure: true

# Como obter as credenciais manuais:
# 
# 1. APP_STORE_CONNECT_PRIVATE_KEY (.p8 file):
#    - Acesse: https://appstoreconnect.apple.com/access/api
#    - Clique em "Keys" → "+" para gerar nova chave
#    - Selecione "Admin" ou "App Manager" role
#    - Baixe o arquivo .p8 (só pode baixar 1 vez!)
#    - Copie o conteúdo completo do arquivo
# 
# 2. APP_STORE_CONNECT_KEY_IDENTIFIER:
#    - Aparece na mesma página após criar a chave
#    - Formato: 2X9R4HXF34 (10 caracteres)
# 
# 3. APP_STORE_CONNECT_ISSUER_ID:
#    - Aparece no topo da página "Keys"
#    - Formato: 57246542-96fe-1a63-e053-0824d011072a (UUID)
# 
# 4. CERTIFICATE_PRIVATE_KEY (.p12):
#    - Gere no Keychain Access do Mac
#    - Exporte o certificado iOS Distribution com chave privada
#    - Converta para base64: base64 -i certificate.p12 | pbcopy
