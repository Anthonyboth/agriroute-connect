[build]
  publish = "dist"
  command = "npm run build"

# ================================
# PERFORMANCE: Headers ANTES dos Redirects para prioridade correta
# Assets com hash imut√°veis - cache de 1 ano
# ================================

# ================================
# CRITICAL: Asset paths MUST NOT be rewritten to index.html
# These rules MUST come BEFORE the SPA fallback
# ================================

# Explicitly serve assets from /assets/* - DO NOT REWRITE
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*.css"
  to = "/:splat.css"
  status = 200
  force = true

[[redirects]]
  from = "/*.webp"
  to = "/:splat.webp"
  status = 200
  force = true

[[redirects]]
  from = "/*.png"
  to = "/:splat.png"
  status = 200
  force = true

[[redirects]]
  from = "/*.jpg"
  to = "/:splat.jpg"
  status = 200
  force = true

[[redirects]]
  from = "/*.svg"
  to = "/:splat.svg"
  status = 200
  force = true

[[redirects]]
  from = "/*.ico"
  to = "/:splat.ico"
  status = 200
  force = true

[[redirects]]
  from = "/*.woff2"
  to = "/:splat.woff2"
  status = 200
  force = true

[[redirects]]
  from = "/*.woff"
  to = "/:splat.woff"
  status = 200
  force = true

[[redirects]]
  from = "/*.ttf"
  to = "/:splat.ttf"
  status = 200
  force = true

# SPA Fallback - MUST be LAST redirect rule
# Only applies to routes that don't match static files
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ================================
# HEADERS - Asset caching
# ================================

# Immutable hashed JS assets - 1 year cache with CDN directive
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, s-maxage=31536000, immutable"
    X-Content-Type-Options = "nosniff"
    Content-Type = "application/javascript; charset=utf-8"

# Immutable hashed CSS assets - 1 year cache
[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, s-maxage=31536000, immutable"
    X-Content-Type-Options = "nosniff"
    Content-Type = "text/css; charset=utf-8"

# All assets fallback - 1 year cache
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# Hero LCP images - aggressive caching
[[headers]]
  for = "/hero-truck-night-moon.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, s-maxage=31536000, immutable"

[[headers]]
  for = "/hero-truck-night-moon-mobile.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, s-maxage=31536000, immutable"

# Static images - long cache
[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Fonts - long cache
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ttf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Manifest and config - medium cache (1 day)
[[headers]]
  for = "/site.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/browserconfig.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Service Worker - no cache to ensure updates
[[headers]]
  for = "/registerSW.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# HTML - no cache for quick updates
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers for all pages (LAST - lowest priority, applies to unmatched)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
